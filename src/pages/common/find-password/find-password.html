<ion-header>
  <ion-toolbar>
    <ion-title>
      找回密码
    </ion-title>
    <ion-buttons>
      <button style="color:#FFFFFF;" ion-button (click)="dismiss()">关闭</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="findPasswordForm" (ngSubmit)="confirm()">
    <ion-list inset>
      <ion-item>
        <ion-label>用户名</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!findPasswordForm.controls.username.valid&& findPasswordForm.controls.username.touched" class="dangerinfo">请输入用户名</span>
      <ion-item>
        <ion-label>手机号</ion-label>
        <ion-input type="number" formControlName="phonenum"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!findPasswordForm.controls.phonenum.valid&& findPasswordForm.controls.phonenum.touched" class="dangerinfo">请输入手机号码</span>
      <ion-item>
        <ion-label>验证码</ion-label>
        <ion-input type="number" formControlName="codenum"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!findPasswordForm.controls.codenum.valid&& findPasswordForm.controls.codenum.touched" class="dangerinfo">请输入验证码</span>
      <ion-item>
        <ion-label>新密码</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!findPasswordForm.controls.password.valid&& findPasswordForm.controls.password.touched" class="dangerinfo">请输入新密码</span>
    </ion-list>

    <div padding-horizontal>
      <button style="background: #1f83df" ion-button block type="submit" [disabled]="!findPasswordForm.valid" (click)="submit()">确　认</button>
    </div>

    <button class="verification" ion-button  small  (click)="getCode()">获取验证码
      <span *ngIf="time>0">{{time}}</span>
    </button>

  </form>
</ion-content>
