<ion-header>

  <ion-navbar>
    <ion-title>使领馆
      <span *ngIf="country">-{{country}}</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="border-bottom" text-center *ngFor="let item of items" tappable (click)="goDegtail(item)">
      <h4 text-left class="f16">{{ item?.cate}}</h4>
      <h4 text-left class="f14">{{ item?.consulate}}</h4>
    </ion-item>
  </ion-list>
</ion-content>
