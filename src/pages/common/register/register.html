<ion-header>
  <ion-toolbar>
    <ion-title>
      注册
    </ion-title>
    <ion-buttons>
      <button style="color:#FFFFFF;" ion-button (click)="dismiss()">关闭</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="(confirm())">
    <ion-list inset>
      <ion-item>
        <ion-label>用户名</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!registerForm.controls.username.valid && registerForm.controls.username.touched" class="dangerinfo">
        *请输入用户名
      </span>

      <ion-item>
        <ion-label>密　码</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.touched" class="dangerinfo">*请输入密码</span>

      <ion-item>
        <ion-label>手机号</ion-label>
        <ion-input type="tel" formControlName="phonenum">
        </ion-input>
      </ion-item>
      <button class="verification" ion-button small color="secondary" *ngIf="registerForm.controls.phonenum.valid" tappable (click)="getCode()">获取验证码
        <span *ngIf="time>0">{{time}}</span>
      </button>
      <span padding-left *ngIf="!registerForm.controls.phonenum.valid && registerForm.controls.phonenum.touched" class="dangerinfo">
        *请输入手机号
      </span>

      <ion-item>
        <ion-label>验证码</ion-label>
        <ion-input type="number" formControlName="codenum"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!registerForm.controls.codenum.valid&& registerForm.controls.codenum.touched" class="dangerinfo">*请输入验证码</span>

      <ion-item tappable (click)="sexActionSheet()">
        <h2>性　别
          <span style="margin-left: 20px">{{sex}}</span>
        </h2>
      </ion-item>

      <ion-item>
        <ion-label>真实姓名</ion-label>
        <ion-input type="text" formControlName="realname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>身份证号</ion-label>
        <ion-input type="text" formControlName="IDnumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>护照号</ion-label>
        <ion-input type="text" formControlName="passportnum"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>常用境外手机号</ion-label>
        <ion-input type="number" formControlName="phoneNoOut"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>邮箱</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

    </ion-list>

    <div padding-horizontal>
      <button ion-button block style="background-color: #008BE0;" type="submit" [disabled]="!registerForm.valid" (click)="register()">注　册</button>
    </div>

  </form>
</ion-content>
